spring:
  application:
    name: AUTHSERVICEAPP
  datasource:
    url: jdbc:mysql://localhost:3306/authservicedb
    username: root
    password: PASS
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

server:
  port: 8085

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true